<!DOCTYPE html>
<html lang="en">
	<!-- /* @nathandh Feb 2016 initial */ -->
	<!-- This is a first example of using a template -->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>N's Animal Kingdom v: 0.1.0</title>
		
		<!-- include our libraries and css files -->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/handlebars-v3.0.3.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="assignment.css" rel="stylesheet">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- put your HTML here -->
		<!-- 1st Create a top Navbar element for BASIC page navigation -->
		<nav class="navbar navbar-inverse" role="navigation">
			<div class="container-fluid">	<!--Span entire width of viewport -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
						data-target="#animal_nav" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">N's Animal Kingdom</a>
				</div>
				<!-- Our menu link items -->
				<div class="collapse navbar-collapse" id="animal_nav">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
						<li><a href="aboutus.html">About </a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><p class="navbar-text"><em>Explore the Wild, Wild, World of Animals!</em></p></li>
					</ul>
				</div><!--./navbar-collapse -->
			</div> <!--/.container-fluid -->
		</nav>
		
		<!-- Our LARGE image modal for display in 'Main Gallery' section -->
		<div id="imgModal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="imgModalTitle">Modal TITLE</h4>
					</div>
					<div class="modal-body" id="imgModalBody">
						<p>Modal BODY</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->		
		
		<!-- Main Bootstrap Container -->
		<!-- Main Templating OUTPUT from Handlebars.js will be placed here -->
		<div class="container">
			<div class="jumbotron">
				<h1>Animals</h1>
				<p>A showcase of animals, with descriptions and images of some of 
					the various species that are found in the Animal Kingdom.</p>
			</div>
			
			<div class="container">
				<div class="row">
					<!-- TEMPLATE will populate the following DIV -->
					<div id="animal_kingdom" class="col-xs-12"></div>
					<!--/TEMPLATE DIV -->
				</div>
			</div>
		</div><!--/.container -->		
		
		<!-- Handlebars Template to create our needed TABS for browsing 
			 using dataset 'name' -->
		<script id="tabs-template" type="text/x-handlebars-template">
			<!-- Bootstrap Nav Tabs -->
			<ul class="nav nav-tabs">
				<li role="presentation" class="active"><a href="#gallery_main" 
					aria-controls="gallery_main" role="tab" data-toggle="tab">
					Gallery Main</a></li>
				{{#each category}}
					<li role="presentation"><a href="#show_{{name}}" aria-controls="show_{{name}}" 
					role="tab" data-toggle="tab">{{name}}</a></li>
				{{/each}}
			</ul><!--/.nav-tabs -->
			
			<!-- Tab Pane Content -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="gallery_main">
					<p>*ALL images only here, No descriptions on Gallery Main page.</br>
					Click individual Animal Tab Categories above^ for photos with descriptions!</br>
					n.b.: CLICK Photo here for modal popup with larger image....</p>
					{{#each category}}
						{{#each animals}}
							<h3>{{plural name}}:</h3>
							<div id="all_photos" class="gallery_photos col-xs-12 col-sm-12">
								<div class="col-xs-12 col-sm-6" id="{{trimspace name}}_photo1">
									<figure>
										<img src="{{image1}}" alt="{{name}} photo 1">
										<figcaption>Fig-{{../name}}-{{increment @index}}.1 - {{name}}</figcaption>
									</figure>
								</div>
								<div class="col-xs-12 col-sm-6" id="{{trimspace name}}_photo2">
									<figure>
										<img src="{{image2}}" alt="{{name}} photo 2">
										<figcaption>Fig-{{../name}}-{{increment @index}}.2 - {{name}}</figcaption>
									</figure>
								</div>
							</div>
						{{/each}}
					{{/each}}
				</div>
				{{#each category}}
				<div role="tabpanel" class="tab-pane" id="show_{{name}}">
					{{#each animals}}
						<h3>{{name}}:</h3>
						<div id="{{trimspace name}}_photos" class="animal_photos col-xs-12 col-sm-12">
							<div class="col-xs-12 col-sm-6" id="{{trimspace name}}_photo1"><img src="{{image1}}" 
								alt="{{name}} photo 1"></div>
							<div class="col-xs-12 col-sm-6" id="{{trimspace name}}_photo2"><img src="{{image2}}"
								alt="{{name}} photo 2"></div>
						</div>
						<div id="{{trimspace name}}_details" class="animal_details col-xs-12 col-md-6">{{description}}</div>
					{{/each}}
				</div><!--/.tab-pane -->
				{{/each}}
			</div><!--/.tab-content -->
		</script>
		
		<!-- App specific JS scripts -->
		<script src="AnimalsData.js"></script>
		<script src="assignment.js"></script>
	</body>
</html>
